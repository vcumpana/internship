<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userServiceListStyle.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <span class="navbar-brand">Name of our service</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">My contracts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/serviceList">Service list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/invoicesPage">Invoices</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <span style="display:block;padding:.5rem 1rem; color: white">Hi, <span th:text="${username}"></span>!</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/cabinet">Personal cabinet  <i class="fa fa-user" style="font-size:16px; color:white"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <i class="fa fa-sign-out" style="font-size:16px; color:white"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-9 table-responsive">
            <table id="tableWithContracts" class="table table-striped table-hover w-100">
                <thead class="thead-dark">
                <tr>
                    <th>Category</th>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>
                <nav>
                    <div class="pagination pagination-lg justify-content-center">
                        <div class="btn-group">
                            <button class="btn btn-primary btn-lg" id="previousPage">Previous</button>
                            <button class="btn btn-primary btn-lg" id="nextPage">Next</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="status">Status:</label>
                <select type="number" id="status" class="form-control">
                    <option value=""></option>
                    <option value="SIGNEDBYCLIENT">Waiting</option>
                    <option value="ACTIVE">Active</option>
                    <option value="EXPIRED">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoryName">Category</label>
                <select  id="categoryName" class="form-control">
                    <option value=""></option>
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company</label>
                <select id="companyName" class="form-control">
                    <option value=""></option>
                    <th:block th:each="company : ${companies}">
                        <option th:value="${company.getId()}" th:text="${company.getName()}"></option>
                    </th:block>
                </select>
            </div>
            <button id="activateFilter" class="btn btn-primary btn-lg">Find</button>
            <button class="btn btn-danger btn-lg" onclick="resetContractFilter()">Reset</button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/userProfileScript.js}"></script>
</body>
</html>
