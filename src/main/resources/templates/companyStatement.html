<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bg-primary.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="inline">
        <img src="/images/logo.png" style="height: 35px; width: 35px;" alt="logo">
        <span class="navbar-brand">Digital Marketplace</span>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/company/serviceList">My services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/company/mycontracts">My contracts</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/company/myinvoices">My invoices</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Statements</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <span style="display:block;padding:.5rem 1rem; color: white">Hi, <span
                        th:text="${username}"></span>!  <span id="balance"></span></span>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/company/cabinet">Personal cabinet <i class="fa fa-user"
                                                                                style="font-size:16px; color:white"></i></a>
            </li>
            <li class="nav-item fa-stack">
                <a class="nav-link" href="/company/notifications">
                    <i class="fa fa-envelope fa-stack-2x" style="font-size: 20px; color:white">
                        <i class="fa fa-circle fa-stack-1x" id="unreadMessages"
                           style="color:red; font-size: 12px; top:-2px; left: 8px; display:none;"></i>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <i class="fa fa-sign-out"
                                                             style="font-size:16px; color:white"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div><br></div>
<div style="width: 90%; margin-left: auto; margin-right: auto">
    <h1>Bank statement</h1>
    <div class="" style="margin-top: 15px;margin-left: 15px">
        <div class="row">
            <form class="form-inline">
                <label for="startDate" class="mb-2 mr-sm-2">From:</label>
                <input type="date" class="form-control mb-2 mr-sm-2" id="startDate">
                <label for="endDate" class="mb-2 mr-sm-2">To:</label>
                <input type="date" class="form-control mb-2 mr-sm-2" id="endDate">
                <button class="btn btn-primary mb-2 mr-sm-2" onclick="downloadStatements(event)">Find</button>
            </form>
        </div>
    </div>
    <h4 id="balanceBefore"></h4>
    <div class="table-responsive">
        <table id="tableWithStatements" class="table table-striped table-hover w-95">
            <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Count before statement</th>
                <th>Count after statement</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h4 id="balanceEnd"></h4>
    <div id="pleaseWaitDialog" class="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Loading...</h1>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <nav>
            <div class="pagination pagination-lg justify-content-center">
                <div class="btn-group">
                    <button class="btn btn-primary" id="previousPage" style="margin-right: 1%">Previous page</button>
                    <button class="btn btn-primary" id="currentPageButton" style="margin-right: 1%"></button>
                    <button class="btn btn-primary" id="nextPage">Next page</button>
                </div>
            </div>
        </nav>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/userStatementsScript.js}"></script>
<script type="text/javascript" th:src="@{/js/moment.js}"></script>
</body>
</html>
