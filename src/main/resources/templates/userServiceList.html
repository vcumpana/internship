<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userServiceListStyle.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <span class="navbar-brand">Name of our service</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/user/profile">Page 1</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Service list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 3</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <span style="display:block;padding:.5rem 1rem; color: white">Hi, <span
                        th:text="${username}"></span>!</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/cabinet">Personal cabinet <i class="fa fa-user"
                                                                             style="font-size:16px; color:white"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <i class="fa fa-sign-out"
                                                             style="font-size:16px; color:white"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-9">
            <table id="tableWithServices" class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th class="filter" scopeForSort="sort" field="category" typeOfSort="asc">Category
                        <span scopeForSort="icon" field="category" style="float:right"><i class="fa fa-arrow-down"></i></span>
                    </th>
                    <th class="filter" scopeForSort="sort" field="companyName" typeOfSort="null">Company
                        <span scopeForSort="icon" field="companyName" style="float:right"></span>
                    </th>
                    <th>Title</th>
                    <th>Description</th>
                    <th class="filter" scopeForSort="sort" field="price" typeOfSort="null">Price
                        <span scopeForSort="icon" field="price" style="float:right"></span>
                    </th>
                    <th></th>

                </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="" for="min">Min Price</label>
                    <input type="number" class="form-control" name="min" placeholder="Min Price">
                    <div class="form-group">
                        <label class="" for="max">Max price</label>
                        <input type="number" class="form-control" name="max" placeholder="Max Price">
                    </div>
                    <div class="form-group">
                        <label class="" for="orderBy">Order by Price</label>
                        <select name="orderByPrice" class="form-control">
                            <option name="asc">Asc</option>
                            <option name="desc">Desc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="">Category</label>
                        <select name="categoryId" class="form-control">
                            <option value=""></option>
                            <th:block th:each="category : ${categories}">
                                <!--/*@thymesVar id="URLEncoder" type=""*/-->
                                <!--/*@thymesVar id="encode" type="com"*/-->
                                <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="">Company</label>
                        <select name="companyId" class="form-control">
                            <option value=""></option>
                            <th:block th:each="company : ${companies}">
                                <!--/*@thymesVar id="URLEncoder" type=""*/-->
                                <!--/*@thymesVar id="encode" type="com"*/-->
                                <option th:value="${company.getId()}" th:text="${company.getName()}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Filter</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" id="serviceInfo" tabindex="-1" role="dialog" aria-labelledby="headerLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="headerLabel">Service details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="signContract">Sign contract</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/userServiceListScript.js}"></script>
</body>
</html>
