<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="inline">
        <img src="/images/logo.png" style="height: 35px; width: 35px;" alt="logo">
        <span class="navbar-brand">Digital Marketplace</span>
    </div>    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/company/serviceList">My services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/company/mycontracts">My contracts</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/company/statements">Statements</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <span style="display:block;padding:.5rem 1rem; color: white">Hi, <span th:text="${username}"></span>!<span id="balance"></span></span>
            </li>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="searchNotifications">
            </form>
            <li class="nav-item">
                <a class="nav-link" href="/company/cabinet">Personal cabinet  <i class="fa fa-user" style="font-size:16px; color:white"></i></a>
            </li>
            <li class="nav-item fa-stack">
                <a class="nav-link" href="#">
                    <i class="fa fa-envelope fa-stack-2x" style="font-size: 20px; color:white">
                        <i class="fa fa-circle fa-stack-1x" id="unreadMessages" style="color:red; font-size: 12px; top:-2px; left: 8px; display: none"></i>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <i class="fa fa-sign-out" style="font-size:16px; color:white"></i></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h1>Notifications</h1>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" id="allNotifications" disabled>All notifications</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" id="unreadNotifications">Unread notifications</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" id="readNotifications">Read notifications</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" id="markAll">Mark all as read</button>
        </div>
    </div>
</div>
<div class="container" id="notifications" style="margin-top: 20px;"></div>
<script type="text/javascript" th:src="@{/js/userNotificationsScript.js}"></script>
<script type="text/javascript" th:src="@{/js/downloadBalanceAndMessages.js}"></script>
</body>
</html>
