<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/"><img src="/images/logo.png"
                                                                style="width:75px; height:75px" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#mission">Our Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#offers">Our offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="login">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Customer registration</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" id="registrationForm" action="/user/registration"
                                  method="POST" th:object="${user}">

                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text" id="login" name="login" class="form-control"
                                           th:value="${user.login}">
                                    <div id="feedbackLogin"></div>
                                </div>
                                <div class="text-danger" id="feedbackLoginFromServer">
                                    <p th:each="error : ${#fields.errors('login')}" th:text="${error}"></p>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                           th:value="${user.email}">
                                    <div id="feedbackEmail"></div>
                                </div>
                                <div class="text-danger" id="feedbackEmailFromServer">
                                    <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                                </div>

                                <label for="password">Password</label><br/>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="showPassword">Show
                                        </button>
                                    </div>
                                    <div id="feedbackPassword"></div>
                                </div>
                                <br/>
                                <div class="text-danger" id="feedbackPasswordFromServer">
                                    <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                                </div>

                                <label for="repeatedPassword">Repeat password</label><br/>
                                <div class="input-group">
                                    <input type="password" id="repeatedPassword" name="repeatedPassword"
                                           class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                                id="showRepeatedPassword">Show
                                        </button>
                                    </div>
                                    <div id="feedbackRepeatedPassword"></div>
                                </div>
                                <br/>
                                <div class="text-danger" id="feedbackRepeatedPasswordFromServer">
                                    <p th:each="error : ${#fields.errors('repeatedPassword')}" th:text="${error}"></p>
                                </div>

                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" id="surname" name="surname" class="form-control"
                                           th:value="${user.surname}">
                                </div>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control"
                                           th:value="${user.name}">
                                </div>

                                <button class="btn btn-success btn-lg" id="registerUser" style="width: 106px">Register
                                </button>
                                <button class="btn btn-danger btn-lg" type="reset" id="resetButton"
                                        style="width: 106px">Reset
                                </button>
                                <br/>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/userRegistrationScript.js}"></script>
</body>
</html>
