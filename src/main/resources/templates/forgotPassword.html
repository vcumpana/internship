<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script th:src="@{/js/jquery-3.3.1.min.js}"
            ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script>
        var serverContext ="http://localhost:8080";
        function resetPass(){
            var email = $("#email").val();
            data ={email: email};
            $.ajax({url:serverContext + "/resetPassword",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type:'post',
                data:JSON.stringify({email: email}),
                success:function(data, textStatus, jQxhr ){
                    setMessage("We have sent you an email with new password",true)
                },
                error:function(data,textStatus, jQxhr) {
                    var status=data.status;
                    var message;
                    if(status==400) {
                        message = "You have mistype your email";
                    }else{
                        message=" We have problems please try it latter";
                    }
                    setMessage(message,false)
                }});
        };

        function setMessage(message,status){
            $("#error").text(message);
            if(status){
                $("#alert").addClass("alert-success")
                $("#alert").removeClass("alert-danger")
            }else{
                $("#alert").addClass("alert-danger")
                $("#alert").removeClass("alert-success")
            }
        }

        function redirectToLogin(){
            window.location.href =
                serverContext + "/login";
        }

    </script>

</head>
<body>

                <li class="nav-item">

                </li>
                <li class="nav-item">

</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card username -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Forgot Password?</h3>
                        </div>
                        <div class="card-body">

                                <div class="alert" id="alert" >
                                    <span id="error" ></span>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0"
                                           name="email" id="email" required="">
                                    <div class="invalid-feedback">Enter your email!</div>
                                </div>
                                <button  onclick="resetPass()" type="submit" class="btn btn-success btn-lg btn-block" id="btnLogin">Reset Password</button>
                                <span><br> <a href="/" th:href="@{/login}">Go back to Login Page</a></span><br>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card username -->

                </div>


            </div>
            <!--/row-->
