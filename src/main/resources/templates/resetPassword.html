<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card username -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Reset Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formReset" th:object="${passwordDto}" novalidate=""
                                  method="POST">
                                <div class="text-danger">
                                    <p th:each="error : ${#fields.errors('token')}" th:text="${error}"></p>
                                    <p th:if="${tokenError!=null}" th:text="${tokenError}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" th:field="*{newPassword}"
                                           id="password" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                    <div class="text-danger">
                                        <p th:each="error : ${#fields.errors('newPassword')}" th:text="${error}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0"
                                           th:field="*{repeatedNewPassword}" id="confirmPassword" required="">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                    <div class="text-danger">
                                        <p th:each="error : ${#fields.errors('repeatedNewPassword')}" th:text="${error}"></p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg btn-block" id="btnLogin">Login</button>
                            </form>
                            <br>
                            <div style="display:flex">
                                <div >
                                    <span> <a href="/" th:href="@{/login}">Go back to login</a></span><br>
                                </div>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card username -->

                </div>


            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</div>
</body>
</html>
