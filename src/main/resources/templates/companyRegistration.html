<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <style>
        .error-message {
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Company registration</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" th:object="${company}" autocomplete="off"
                                  id="registrationForm" action="/company/registration" novalidate=""
                                  method="POST">
                                <!--<div class="alert alert-danger" th:unless="${param.error == null}">Wrong username or-->
                                <!--password-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label for="name">Company name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" th:name="name"
                                           id="name" required>

                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"
                                           name="username" id="username" required="">
                                    <div id="feedbackUsername"></div>
                                </div>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('username')}"
                                   th:text="${error}">Validation error</p>
                                <label>Password</label>
                                <br>
                                <div class="input-group input-group-lg">
                                    <input type="password" class="form-control rounded-0"
                                           name="password" id="password" required="true">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="showPassword">Show
                                        </button>
                                    </div>
                                    <div id="feedbackPassword"></div>

                                </div>
                                <br>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('password')}"
                                   th:text="${error}">Validation error</p>
                                <label>Confirm password</label>
                                <br>
                                <div class="input-group input-group-lg">
                                    <input type="password" class="form-control rounded-0"
                                           name="confirmPassword" id="confirmPassword" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                                id="showRepeatedPassword">Show
                                        </button>
                                    </div>
                                    <div id="feedbackConfirmPassword"></div>
                                </div>
                                <br>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('confirmPassword')}"
                                   th:text="${error}">Validation error</p>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="address"
                                           id="address" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="email"
                                           id="email" required="">
                                    <div id="feedbackEmail"></div>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg btn-block" id="btnRegister">
                                    Register
                                </button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
<script type="text/javascript" th:src="@{/js/companyRegistrationScript.js}"></script>

</body>
</html>
